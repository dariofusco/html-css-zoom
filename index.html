<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <title>Zoom</title>

<body>
    <header>
        <div class="header-button"><i class="fa-solid fa-table-cells"></i>Speaker View</div>
        <div class="header-button"><i class="fa-solid fa-arrows-up-down-left-right"></i></div>   
    </header>
    <main>
        
    </main>
    <footer>
        <div class="footer-button-left">
            <div class="footer-button"><i class="fa-solid fa-microphone"></i>
                <div class="button-text">Mute</div>
            </div>
            <div class="footer-button"><i class="fa-solid fa-video"></i>
                <div class="button-text">Stop Video</div>
            </div>
        </div>
        <div class="footer-button-center">
            <div class="footer-button"><i class="fa-solid fa-user-plus"></i>

            </div>
            <div class="footer-button"><i class="fa-solid fa-share-from-square"></i>

            </div>

                <div class="button-text">Chat</div>
            </div>
            <div class="footer-button"><i class="fa-solid fa-record-vinyl"></i>
                <div class="button-text">Record</div>
            </div>
            <div class="footer-button"><i class="fa-solid fa-table-cells-large"></i>
